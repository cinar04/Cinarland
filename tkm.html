<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta≈ü Kaƒüƒ±t Makas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #3498db;
        }
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
        }
        .game-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            gap: 20px;
        }
        .score-section {
            flex: 1;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .bot-score {
            background-color: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }
        .player-score {
            background-color: #3498db;
            color: white;
            border: 2px solid #2980b9;
        }
        .score-number {
            font-size: 2em;
            margin-top: 10px;
        }
        .game-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        .player-section, .bot-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .player-section h2, .bot-section h2 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .player-section h2 {
            color: #3498db;
        }
        .bot-section h2 {
            color: #666;
        }
        .moves {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .move-button {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 10px;
            font-size: 2.5em;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
            border: 2px solid #ddd;
        }
        .move-button:hover {
            transform: scale(1.1);
            background-color: #e8e8e8;
            border-color: #3498db;
        }
        .move-button:active {
            transform: scale(0.95);
        }
        .choice-display {
            font-size: 3em;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
        }
        .vs-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }
        .vs-section p {
            font-size: 1.5em;
            font-weight: bold;
            color: #666;
        }
        .result {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            min-height: 30px;
            margin-bottom: 20px;
        }
        .result.win {
            color: #27ae60;
        }
        .result.lose {
            color: #e74c3c;
        }
        .result.draw {
            color: #f39c12;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .reset-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .reset-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        .game-over {
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="glitch-screen">
        <img src="logo.png" class="glitch-logo">
        <h1 class="glitch" data-text="CinarLand">CinarLand</h1>
    </div>

    <a href="oyunlar.html" class="back-button">‚Üê Geri</a>

    <header class="top-bar hidden">
        <div class="logo-area">
            <img src="yazƒ±.png">
        </div>
        <nav class="menu">
            <a href="index.html">Ana Sayfa</a>
            <a href="projects.html">Projelerim</a>
            <a href="kanalƒ±m.html">Kanalƒ±m</a>
            <a href="oyunlar.html" class="active">Oyunlar</a>
            <a href="info.html">Hakkƒ±mda</a>
        </nav>
    </header>

    <main class="content hidden">
        <div class="game-container">
            <h1>Ta≈ü Kaƒüƒ±t Makas</h1>

            <div class="score-board">
                <div class="score-section bot-score">
                    <div>Bot</div>
                    <div class="score-number" id="botScore">0</div>
                </div>
                <div class="score-section player-score">
                    <div>Oyuncu</div>
                    <div class="score-number" id="playerScore">0</div>
                </div>
            </div>

            <div id="gameOverMessage"></div>

            <div class="game-area">
                <div class="player-section">
                    <h2>Oyuncu</h2>
                    <div class="moves">
                        <button class="move-button" onclick="play(0)">üíé</button>
                        <button class="move-button" onclick="play(1)">üìÑ</button>
                        <button class="move-button" onclick="play(2)">‚úÇÔ∏è</button>
                    </div>
                    <div class="choice-display" id="playerChoice"></div>
                </div>

                <div class="vs-section">
                    <p>VS</p>
                    <div class="result" id="result"></div>
                </div>

                <div class="bot-section">
                    <h2>Bot</h2>
                    <div class="choice-display" id="botChoice"></div>
                </div>
            </div>

            <div class="button-group">
                <button class="reset-button" onclick="resetGame()">Oyunu Sƒ±fƒ±rla</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        const moves = ['üíé', 'üìÑ', '‚úÇÔ∏è'];
        let playerScore = 0;
        let botScore = 0;
        let gameOver = false;

        function play(playerMove) {
            if (gameOver) return;

            const botMove = Math.floor(Math.random() * 3);

            document.getElementById('playerChoice').textContent = moves[playerMove];
            document.getElementById('botChoice').textContent = moves[botMove];

            let result = '';
            let resultClass = '';

            if (playerMove === botMove) {
                result = 'Berabere!';
                resultClass = 'draw';
            } else if (
                (playerMove === 0 && botMove === 2) ||
                (playerMove === 1 && botMove === 0) ||
                (playerMove === 2 && botMove === 1)
            ) {
                result = 'Kazandƒ±nƒ±z! üéâ';
                resultClass = 'win';
                playerScore++;
            } else {
                result = 'Kaybettiniz! üò¢';
                resultClass = 'lose';
                botScore++;
            }

            document.getElementById('result').textContent = result;
            document.getElementById('result').className = 'result ' + resultClass;

            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('botScore').textContent = botScore;

            checkGameOver();
        }

        function checkGameOver() {
            if (playerScore === 3) {
                gameOver = true;
                document.getElementById('gameOverMessage').innerHTML = 
                    '<div class="game-over">üéä Oyunu Kazandƒ±nƒ±z! üéä</div>';
            } else if (botScore === 3) {
                gameOver = true;
                document.getElementById('gameOverMessage').innerHTML = 
                    '<div class="game-over">üòî Bot Oyunu Kazandƒ± üòî</div>';
            }
        }

        function resetGame() {
            playerScore = 0;
            botScore = 0;
            gameOver = false;
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('botScore').textContent = '0';
            document.getElementById('playerChoice').textContent = '';
            document.getElementById('botChoice').textContent = '';
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result';
            document.getElementById('gameOverMessage').innerHTML = '';
        }
    </script>
</body>
</html>
